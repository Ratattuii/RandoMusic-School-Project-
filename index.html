<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandoMusic</title>

    <link rel="stylesheet" href="./assets/icons/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Inter:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <h1 class="site-title">RandoMusic</h1>

    <div class="app-wrapper">
        <div class="player">          
          <!-- transições e ações internas do player-->
            <audio id="music-player"></audio>
            <div id="song-image" class="song-img" style="background-image: url('./assets/images/m2.png');"></div>
            <div class="song-details">
                <h2 id="song-title">Lorem ipsum dolor</h2>
                <h3 id="song-artist">Por Lorem Ipsa</h3>
            </div>
            <div class="player-controls">
                <button id="prev-btn" class="skip-btn"><i class="fas fa-backward fa-lg"></i></button>
                <button id="play-btn" class="play"><i id="play-icon" class="fas fa-play fa-2x"></i></button>
                <button id="next-btn" class="skip-btn"><i class="fas fa-forward fa-lg"></i></button>
            </div>
            <div class="next-up">
                <p>A seguir: <span id="song-next-up">Lorem ipsum dolor</span></p>
            </div>
        </div>
    </div>

    <div class="page-button">
        <a href="InfoMusic.html"><button type="button" class="btn btn-primary">Go to <span class="btn-page-label">InfoMusic</span></button></a>
    </div>

    <script src="./assets/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
